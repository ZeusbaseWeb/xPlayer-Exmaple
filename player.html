<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Bootstrap -->
  <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/jquery-ui-v1.11.0.min.css" rel="stylesheet" type="text/css"> 
  <link href="./css/xplayer.css" rel="stylesheet" type="text/css"> 
  <title>xPlayer</title>
</head>

<body>
  <div class="player" style="height:500px">
  </div>

  <!--place scripts here, load faster -->
  <script type="text/javascript" src="./js/jquery.min.js"></script>
  <script type="text/javascript" src="./js/popcorn-complete.js"> </script>  
  <script type="text/javascript" src="./js/jquery-ui-v1.11.0.min.js"></script>
  <script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/xplayer-1.0.js"></script>
  <script type="text/javascript">// the page actually loads from here
    $( document ).ready($(function() {
        // there is one div using class mainInner
        var $player = $('.player');  
        $player.xPlayer({
            url : "https://www.youtube.com/watch?v=9bZkp7q19f0"
        });

        $player.on("videoReady", function () {
            // console.log("video is ready");
        });

    }));
  </script>
</body>
</html>
